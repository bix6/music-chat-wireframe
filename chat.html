<body>
    <header id="chat-header">
        <h1>Music Chat</h1>
    </header>
    <main>
        <div id="chat-box">
            <form id="chat-room-form">
                <label for="chat-room">Chat Room</label>
                <select name="chat-room" id="chat-room">
                    <option value="Global">Global</option>
                    <option value="Artists">Artists</option>
                    <option value="Songs">Songs</option>
                </select>
            </form>
            <ol>
                <li>Jack 8:30am: Hello World</li>
                <li>Susan 8:31am: Wow this is amazing</li>
                <li>Jerry 8:35am: All I do is shred</li>
                <li>Jack 8:40am: Pretend this is an embedded video</li>
            </ol>
            <form id="chat-input-form">
                <label for="chat-input">Chat:</label>
                <textarea id="chat-input" name="chat-input" placeholder="Type a message or search for a video"></textarea>
                <button type="submit">Chat</button>
                <button type="submit">Search</button>
            </form>
        </div>
        <div id="temp">
            <a href="./index.html">Temp: Home</a>
        </div>
    </main>
